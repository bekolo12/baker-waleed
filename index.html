    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#7c3aed',
              'primary-dark': '#6d28d9',
              'sidebar-bg': '#1e1b4b',
              'bg-main': 'var(--bg-main)',
              'bg-card': 'var(--bg-card)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
      }
      .dark :root {
        --bg-main: #0f0f23;
        --bg-card: #1a1a2e;
      }
      body {
        background-color: var(--bg-main);
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c4c6d;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
    </style>
